<link
		rel="import"
		href="/static/bower_components/polymer/polymer.html" />

<!--
`<otree-vars>` ...

-->
<dom-module id="otree-vars">

	<template>
	</template>

	<script>
		var session = undefined;
		var subsession = undefined;
		var round = undefined;
		var group = undefined;
		var role = undefined;
		var participantCode = undefined;
    var appName = undefined;
    var page = undefined;

		Polymer({
			is: 'otree-vars',
			properties: {
				/** Unique code for the session, e.g. {{ session.code }} */
				session: String,
				/** Subsession number, e.g. {{ subsession }} */
				subsession: Number,
				/** Round number, e.g. {{ player.round_number }} */
				round: Number,
				/** Group number, e.g. {{ player.group.id_in_subsession }} */
				group: Number,
				/** Player's role, e.g. {{ player.role }} */
				role: String,
				/** Participant's unique subject code, e.g. {{ player.participant.code }} */
				participantCode: String,
        /** Current app name, e.g. {{ subsession.app_name }} */
        appName: String,
        /** Current page name. TODO: fill with actual page value */
        page: String
			},
			ready: function() {
				if (session === undefined) {
					session = this.session;
				} else {
					this.session = session;
				}
				if (subsession === undefined) {
					subsession = this.subsession;
				} else {
					this.subsession = subsession;
				}
				if (round === undefined) {
					round = this.round;
				} else {
					this.round = round;
				}
				if (group === undefined) {
					group = this.group;
				} else {
					this.group = group;
				}
				if (role === undefined) {
					role = this.role;
				} else {
					this.role = role;
				}
				if (participantCode === undefined) {
					participantCode = this.participantCode;
				} else {
					this.participantCode = participantCode;
				}
				if (appName === undefined) {
					appName = this.appName;
				} else {
					this.appName = appName;
				}
				if (page === undefined) {
					page = this.page;
				} else {
					this.page = page;
				}
			}
		});
	</script>

</dom-module>
