{% extends "otree/FormPage.html" %}
{% load staticfiles otree_tags %}


{% block global_styles  %}
{% endblock %}

{% block global_scripts  %}
    <!-- HighCharts charting library is pre-loaded with oTree -->
    <script src="//code.highcharts.com/highcharts.js"></script>
    <script src="//code.highcharts.com/highcharts-3d.js"></script>
    <script src="//code.highcharts.com/modules/exporting.js"></script>

    <!--Custom scripts-->
    <script type="text/javascript" src="{% static 'global/custom.js' %}"></script>

    <script
    	src="{% static 'bower_components/webcomponentsjs/webcomponents-lite.min.js' %}">
    </script>

    <link
        rel="import"
        href="{% static 'bower_components/polymerfire/firebase-app.html' %}" />
    <firebase-app
        api-key="AIzaSyDhaihpJ2W7mR_bScBsc6brBQyFG2N8tJo"
        auth-domain="otree.firebaseapp.com"
        database-url="otree.firebaseio.com">
    </firebase-app>

    <link
        rel="import"
        href="{% static 'webcomponents/otree-vars/otree-vars.html' %}" />

    <!-- Initialize otree variables and Firebase -->
    <otree-vars
        session="{{ session.code }}"
        subsession="{{ subsession }}"
        round="{{ player.round_number }}"
        group="{{ player.group.id_in_subsession }}"
        role="{{ player.role }}"
        participant-code="{{ player.participant.code }}">
    </otree-vars>
    
    <link
        rel="import"
        href="{% static 'webcomponents/otree-chat/otree-chat.html' %}" />
    <link
        rel="import"
        href="{% static 'webcomponents/otree-bimatrix/otree-bimatrix.html' %}" />
    <link
        rel="import"
        href="{% static 'webcomponents/otree-continuous-bimatrix/otree-continuous-bimatrix.html' %}" />
{% endblock %}
